<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calcutor - Michael CodeCraft</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="bi bi-palette toggle-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <!-- clear btn -->
              <td>
                <button class="btn-operator" id="clear">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="/">
                  <i class="bi bi-slash"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="*">
                  <i class="bi bi-x"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="backspace">
                  <i class="bi bi-backspace"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td>
                <button class="btn-operator" id="-">
                  <i class="bi bi-dash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td>
                <button class="btn-operator" id="+">
                  <i class="bi bi-plus"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="1">1</button>
              </td>
              <td>
                <button class="btn-number" id="2">2</button>
              </td>
              <td>
                <button class="btn-number" id="3">3</button>
              </td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">
                  <i class="bi bi-sliders2"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="(">
                  <i class="bi bi-chevron-compact-left"></i>
                </button>
              </td>
              <td><button class="btn-number" id="0">0</button></td>
              <td>
                <button class="btn-operator" id=")">
                  <i class="bi bi-chevron-compact-right"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- JS files -->
    <script src="script.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
